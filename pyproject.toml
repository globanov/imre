[tool.ruff]
target-version = "py311"
line-length = 100
exclude = ["*/migrations/*.py"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "SIM", "UP", "TCH"]
ignore = []


[tool.ruff.lint.isort]
known-first-party = ["imre", "wfm_core", "shifts"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "imre.settings"
python_files = ["tests.py", "test_*.py"]